    <div style="text-align:center">
        <h4>השאירו לנו הודעה</h4><br>
    </div>

        <ion-col style="text-align: center ;align-items:center;width:40vh;height: 25%;">
            <label for="fullName">שם מלא</label><br>
            <input style="width:40vh;" type="text" name="fullName" [(ngModel)]="contactMessage.fullName" placeholder="רשום כאן את השם המלא"><br><br>
            <label for="phoneNumber">פלאפון</label><br>
            <input style="width:40vh;" type="number" id="phone" name="phoneNumber" [(ngModel)]="contactMessage.phoneNumber" placeholder="רשום כאן את מס' הפלאפון"><br><br>
            <label for="message">הודעה</label><br>
            <textarea style="width:40vh; height: 15vh;" type="text" id="message" name="message" [(ngModel)]="contactMessage.message"></textarea><br>
            <button ion-button type="submit" (click)="add_data_to_firebase()">שלח</button>
        </ion-col>
    </ion-row>

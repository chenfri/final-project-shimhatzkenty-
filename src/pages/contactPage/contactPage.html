<ion-content class="contactPage">

    <button ion-button style="float: left;" (click)="click_home()">חזרה לדף הבית</button>
    <br><br>

    <div style="text-align:center">
        <h4 style="font-weight: bold;">השאירו לנו הודעה</h4><br>
    </div>

    <ion-row>
        <ion-col style="text-align: center ;align-items:center;width:40vh;height: 25%;">
            <label for="fullName">שם מלא</label><br>
            <input style="width:40vh;" type="text" name="fullName" [(ngModel)]="msg.fullName" placeholder="רשום כאן את השם המלא"><br><br>
            <label for="phoneNumber">פלאפון</label><br>
            <input style="width:40vh;" type="number" id="phone" name="phoneNumber" [(ngModel)]="msg.phone" placeholder="רשום כאן את מס' הפלאפון"><br><br>
            <label for="message">הודעה</label><br>
            <textarea style="width:40vh; height: 15vh;" type="text" id="message" name="message" [(ngModel)]="msg.message"></textarea><br>
            <button ion-button type="submit" (click)="check_valid_fields()">שלח</button>
        </ion-col>
    </ion-row>
    <br>
    <ion-row style="background-color: #2f7cc2;color:#2f7cc2">a</ion-row>

    <ion-row class="contact">
        <img src="https://firebasestorage.googleapis.com/v0/b/simhat-zkenty.appspot.com/o/%D7%A6%D7%95%D7%A8%20%D7%A7%D7%A9%D7%A8%20%D7%A2%D7%9D%20%D7%98%D7%A7%D7%A1%D7%98.png?alt=media&token=c06e376e-a7ef-437b-9fab-e45209093ee8" style="width:100%;height:10%; float: center;">
    </ion-row>


</ion-content>

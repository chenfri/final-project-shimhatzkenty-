<ion-header>
    <ion-buttons end>
      <button ion-button icon-only (click)="downloadCSV()">
          <ion-icon name="download">   ייצוא לאקסל</ion-icon>
        </button>
    </ion-buttons>
</ion-header>

<h2 class = "titleAdmin">דף ניהול</h2>
<table id="customers">
  <h4 class = "tableTitle">:קשישים שהתחברו לאפליקציה</h4>
    <tr>
      <th>כתובת</th>
      <th>טלפון</th>
      <th>שם מלא</th>
    </tr>
  <tr *ngFor="let value of userE">
    <td>{{value.address}}</td>
    <td>{{value.phone}}</td>
    <td>{{value.fullName}}</td>
  </tr>
</table>

<table id="customers">
  <h4 class = "tableTitle">:מתנדבים שהתחברו לאפליקציה</h4>
    <tr>
      <th>כתובת</th>
      <th>טלפון</th>
      <th>שם מלא</th>
    </tr>
    <tr *ngFor="let value of userV">
      <td>{{value.address}}</td>
      <td>{{value.phone}}</td>
      <td>{{value.fullName}}</td>
    </tr>
</table>

<table id="customers">
  <h4 class = "tableTitle">הודעות</h4>
  <tr>
    <th>שם מלא</th>
    <th>טלפון</th>
    <th>הודעה</th>
  </tr>
  <tr *ngFor="let value of messages">
    <td>{{value.message}}</td>
    <td>{{value.phoneNumber}}</td>
    <td>{{value.fullName}}</td>
  </tr>
</table>

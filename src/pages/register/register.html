<ion-header>
    <h4>יצירת מנהל חדש</h4>
</ion-header>

<ion-content padding>
  <div class="registry">
    <button ion-button type="submit" (click)= "click_home()">חזרה לדף הבית</button>
        <ion-item>
            <ion-label floating>כתובת דוא"ל</ion-label>
            <ion-input type="email" [(ngModel)] = "user.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>סיסמא</ion-label>
            <ion-input type="password" [(ngModel)] = "user.password"></ion-input>
        </ion-item>
        <button ion-button (click)= "registry(user)">שמור</button>
</div>
</ion-content>


<ion-content padding class="registerPage">
    
    <input style="float: left;" type="submit" (click)= "click_home()" value="חזרה לדף הבית">

    <br><br><br>

    <div class="login-bar">
            <h2 class="titleRegisterPage">יצירת מנהל חדש</h2>
            <br><br><br>
            <label style="float: right;
                            font-weight: bold;
                            font-size: initial;">כתובת דוא"ל</label>
            <input  style="float: right;" type="text" name="email" [(ngModel)] = "user.email">

            <label  style="float: right;
                            font-weight: bold;
                            font-size: initial;">סיסמא</label>
            <input  style="float: right;" type="password" name="password" [(ngModel)] = "user.password">
            <br><br>
            <input type="submit"  (click)= "registry(user)" value="שמור">
 </div>
</ion-content>

<ion-content padding class="RegisterPage">

    <div style="position: relative;">
        <img id="imgae-form" src="https://firebasestorage.googleapis.com/v0/b/simhat-zkenty.appspot.com/o/%D7%A9%D7%A8%D7%A9%D7%A8%D7%AA%20%D7%A2%D7%99%D7%A6%D7%95%D7%91.png?alt=media&token=edbf49e2-df25-4ef7-b640-59377785df0b" style="width: 25rem; height: auto; align-items: left; float: left; direction: ltr; margin: -1.4rem 0rem 0rem -2rem;"
        />
        <button ion-button style="float: right;" (click)="click_home()">חזרה לדף הבית</button>
    </div>


    <ion-grid>
        <ion-row style="text-align: center !important;">
            <h2 *ngIf="whichPage == 1" class="titleLogin">יצירת מנהל חדש</h2>
            <h2 *ngIf="whichPage == 2" class="titleLogin">יצירת מנהל ארגון</h2>
        </ion-row>

        <ion-row *ngIf="whichPage == 2">

            <ion-col col-4>
                <ion-row style="font-weight: bold;font-size: initial;">שם איש קשר</ion-row>
                <ion-row>
                    <input type="text" [(ngModel)]="contactName">
                </ion-row>
            </ion-col>

            <ion-col col-4>
                <ion-row style="font-weight: bold;font-size: initial;">פלאפון איש הקשר</ion-row>
                <ion-row>
                    <input type="text" [(ngModel)]="contactPhone">
                </ion-row>
            </ion-col>


            <ion-col col-4>
                <ion-row style="font-weight: bold;font-size: initial;">שם הארגון</ion-row>
                <ion-item no-lines style="direction: rtl; background-color:#307cc1;">
                    <ion-label style="font-weight: bold;font-size: initial;">בחר שם ארגון</ion-label>
                    <ion-select multiple="false" interface="popover">
                        <ion-option *ngFor="let organization of organization" [value]="organization.species" [selected]="organization.currentValue" (ionSelect)="selectOrg(organization)">{{organization.species}}</ion-option>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
        <!-- <ion-col col-4>
                <ion-row  style="font-weight: bold;font-size: initial;">שם האירגון</ion-row>
                <ion-row>
                    <input type="text" [(ngModel)]="organizationName">
                </ion-row>
            </ion-col>
        </ion-row> -->

        <ion-row>
            <ion-col col-4>
                <ion-row style="font-weight: bold;font-size: initial;">כתובת דוא"ל</ion-row>
                <ion-row>
                    <input type="text" name="email" [(ngModel)]="user.email">
                </ion-row>
            </ion-col>

            <ion-col col-4>
                <ion-row style=" font-weight: bold; font-size: initial;">סיסמא</ion-row>
                <ion-row>
                    <input type="password" name="password" [(ngModel)]="user.password">
                </ion-row>
            </ion-col>

        </ion-row>

        <ion-row>
            <button ion-button (click)="registry(user)">שמור</button>
        </ion-row>



    </ion-grid>



</ion-content>

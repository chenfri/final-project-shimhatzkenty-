<ion-content   padding class="login-page">
  <div class="login-bar" >
<h2>התחברות למערכת</h2>
    <ion-item>
        <ion-label floating>כתובת דוא"ל</ion-label>
        <ion-input [(ngModel)] = "user.email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>סיסמא</ion-label>
        <ion-input type="password" [(ngModel)] = "user.password"></ion-input>
    </ion-item >
    
    <ion-item>
        <button ion-button (click)= "signIn_function(user)">התחבר</button>
    </ion-item>
         
  </div>
</ion-content >
